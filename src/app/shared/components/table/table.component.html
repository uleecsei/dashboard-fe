<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table" matSort >

    <ng-container matColumnDef="email" class="table__container">
      <th class="table__container-th" mat-header-cell mat-sort-header *matHeaderCellDef>email</th>
      <td class="table__container-td" mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="googleId" class="table__container">
      <th class="table__container-th" mat-header-cell mat-sort-header *matHeaderCellDef>googleId</th>
      <td class="table__container-td" mat-cell *matCellDef="let element">{{element.googleId}}</td>
    </ng-container>

    <ng-container matColumnDef="id" class="table__container">
      <th class="table__container-th" mat-header-cell mat-sort-header *matHeaderCellDef>id</th>
      <td class="table__container-td" mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="isAdmin" class="table__container">
      <th class="table__container-th" mat-header-cell mat-sort-header *matHeaderCellDef>isAdmin</th>
      <td class="table__container-td" mat-cell *matCellDef="let element">{{element.isAdmin}}</td>
    </ng-container>

    <ng-container matColumnDef="name" class="table__container">
      <th class="table__container-th" mat-header-cell mat-sort-header *matHeaderCellDef>name</th>
      <td class="table__container-td" mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="password" class="table__container">
      <th class="table__container-th" mat-header-cell mat-sort-header *matHeaderCellDef>password</th>
      <td class="table__container-td" mat-cell *matCellDef="let element">{{element.password}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="wrapper">
  <mat-card class="login-wrapper">
    <form [formGroup]="form" class="form">
      <div class="example-container">
        <mat-form-field
          appearance="outline"
          class="login-wrapper__content-field"
        >
          <input
            [type]="'email'"
            matInput
            placeholder="Ex. pat@example.com"
            formControlName="email"
            class="login-wrapper__content-field__input"
          />
          <mat-error
            *ngIf="
              form.controls['email'].errors && form.controls['email'].touched
            "
          >
            Enter the right mail
          </mat-error>
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="login-wrapper__content-field"
        >
          <input
            type="name"
            matInput
            placeholder="Your Name"
            formControlName="name"
            class="login-wrapper__content-field__input"
          />
          <mat-error
            *ngIf="
              form.controls['name'].errors && form.controls['name'].touched
            "
          >
            Min length is 3
          </mat-error>
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="login-wrapper__content-field"
          required
        >
          <input
            matInput
            placeholder="Password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            class="login-wrapper__content-field__input"
          />
          <mat-error
            *ngIf="
              form.controls['password'].errors &&
              form.controls['password'].touched
            "
          >
            Min length is 8
          </mat-error>
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
            }}</mat-icon>
        </mat-form-field>
      </div>
      <div class="login-wrapper__actions">
        <button
          type="button"
          class="login-wrapper__actions-button"
          (click)="onSubmit()"
        >
          Sign Up
        </button>

        <p class="login-wrapper__actions__divider">OR</p>

        <button
          type="button"
          class="login-wrapper__actions-google-btn"
          (click)="signUpWithGoogle()"
        >
          <img
            src="assets/images/icons/google-icon.svg"
            alt="google"
            class="login-wrapper__actions-google-btn__icon"
          />
          <span>Continue with Google</span>
        </button>
      </div>
    </form>
  </mat-card>
</div>
